stages:
- stage: stage1
  variables: 
    tag: '$(Build.BuildId)'
  displayName: pull_docker_image
  pool:
   vmImage: 'ubuntu-16.04'
  jobs:
  - job: job1
    steps:
      - task: Docker@2
        displayName: Login to ACR
        inputs:
         containerRegistry: 'docker1'
         command: Login
      - task: Docker@2
        displayName: Build an image
        inputs:
         containerRegistry: 'docker1'
         repository: 'image1'
         script: docker build -t rupam12071993/image_push:fresh .
        #  command: build
        #  Dockerfile: '**/Dockerfile'
        #  tags: |
        #   $(tag)
  # - job: job2
  #   dependsOn: job1
  #   displayName: Push_the_image
  #   steps:
      - task: Docker@2
        displayName: Push_the_image
        inputs:
         containerRegistry: 'dockerpush'
         repository: 'rupam12071993/image_push'
         script: docker push rupam12071993/image_push:fresh
